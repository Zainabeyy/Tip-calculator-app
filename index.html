<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="images/logo.svg" alt="splitter" />
    <main>
      <form>
        <h2>Bill</h2>
        <div class="numberinput">
          <input type="number" id="bill" name="bill" />
          <label for="bill"
            ><img src="images/icon-dollar.svg" alt="dollar" />0
          </label>
        </div>
        <h2>Select Tip %</h2>
        <label for="five">
          <input type="radio" id="five" name="tip" value="5" />5%
        </label>
        <label for="ten">
          <input type="radio" id="ten" name="tip" value="10" />10%
        </label>
        <label for="fifteen">
          <input type="radio" id="fifteen" name="tip" value="15" />15%
        </label>
        <label for="twentyfive">
          <input type="radio" id="twentyfive" name="tip" value="25" />25%
        </label>
        <label for="fifty">
          <input type="radio" id="fifty" name="tip" value="50" />50%
        </label>
        <label for="custom">
          <input type="radio" id="custom" name="tip" value="custom" />Custom
        </label>
        <h2>Number of People</h2>
        <div class="numberinput">
          <input type="number" id="nop" name="nop" />
          <label for="nop"
            ><img src="images/icon-person.svg" alt="person" />0
          </label>
        </div>
      </form>
      <div>
        <div>
          <h2>Tip Amount<span>/ person</span></h2>
          <img src="images/icon-dollar.svg" alt="dollar" />
          <p id="tipAmount"></p>
        </div>
        <div>
          <h2>Total<span> / person</span></h2>
          <img src="images/icon-dollar.svg" alt="dollar" />
          <p id="Total"></p>
        </div>
        <button>Reset</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zainab Azeem</a>.
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1><img src="images/logo.svg" alt="splitter" id="heading" /></h1>
    <main>
      <form>
        <div class="inputfield">
          <label class="labelInput">Bill<span class="error" id="error1">Can't be zero</span></label>
          <div class="numberinput">
            <input
              type="number"
              id="bill"
              name="bill"
              class="num"
              placeholder="0"
            />
            <div class="numberlabel">
              <img src="images/icon-dollar.svg" alt="dollar" />
            </div>
          </div>
        </div>
        <div class="inputfield">
          <fieldset class="optionblock">
            <legend>Select Tip %</legend>
            <div>
              <input type="radio" id="five" name="tip" value="5" />
              <label for="five" class="option">5%</label>
            </div>
            <div>
              <input type="radio" id="ten" name="tip" value="10" />
              <label for="ten" class="option">10%</label>
            </div>
            <div>
              <input type="radio" id="fifteen" name="tip" value="15" />
              <label for="fifteen" class="option">15%</label>
            </div>
            <div>
              <input type="radio" id="twentyfive" name="tip" value="25" />
              <label for="twentyfive" class="option">25%</label>
            </div>
            <div>
              <input type="radio" id="fifty" name="tip" value="50" />
              <label for="fifty" class="option">50%</label>
            </div>
            <div class="customradio">
              <input
                type="number"
                id="custom"
                name="tip"
                class="num"
                placeholder="Custom"
              />
            </div>
          </fieldset>
        </div>
        <div class="inputfield">
          <label class="labelInput">Number of People<span class="error" id="error2">Can't be zero</span></label>
          <div class="numberinput">
            <input
              type="number"
              id="nop"
              name="nop"
              class="num"
              placeholder="0"
              onblur="calculator()"
            />
            <div class="numberlabel">
              <img src="images/icon-person.svg" alt="person" />
            </div>
          </div>
        </div>
      </form>
      <div class="result">
        <div class="total">
          <h2>Tip Amount<span>/ person</span></h2>
          <p aria-live="polite" role="alert" aria-atomic="true" tabindex="0">$<span id="tipAmount">0</span></p>
        </div>
        <div class="total">
          <h2>Total<span>/ person</span></h2>
          <p aria-live="polite" aria-atomic="true" tabindex="0">$<span id="Total">0</span></p>
        </div>
        <button>Reset</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Zainab Azeem</a>.
      </div>
    </footer>
  </body>
</html>
